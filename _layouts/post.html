---
layout: blog
---

<div class="page-block">
  <h1>{{page.title}}</h1>
  <b>{{page.date | date: "%A, %B %d, %Y"}}</b>
  <div>
    <p>
      {{content}}
    </p>
    <b>Tags : 
      {% for tag in page.tags %}
      {{tag}}
      {% unless forloop.last %}|{% endunless %}
      {% endfor %}
    </b>
  </div>
</div>
