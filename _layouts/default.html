<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{page.title}} | {% endif %}OldMapsOnline</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="{% if page.description %}{{page.description}}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{page.keywords}}{% endif %}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="SITEURLGOESHERE/blog.rss" />
    <link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico" type="image/x-icon" />
    <link href="{{site.baseurl}}/style/css/sites.css" rel="stylesheet" />
    <script type="application/ld+json">
      { "@context" : "http://schema.org",
      "@type" : "WebSite",
      "name" : "OldMapsOnline",
      "alternateName" : "Old Maps Online",
      "url" : "http://oldmapsonline.org",
      "potentialAction": {
      "@type": "SearchAction",
      "target": "https://cse.google.com/cse/publicurl?cx=006235733786625173718:zh2gyt2vg_u&q={search_term_string}",
      "query-input": "required name=search_term_string"
      }
      }
    </script>
  </head>
  <body>
    <header>
      <div id="header">
        <div class="container">
          <div  class="row">
            <div class="col12">
              <a href="http://www.oldmapsonline.org/" id="logo" class="marx-4">Old Maps Online</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <div id="navigation">
        <div class="container">
          <div  class="row">
            <div class="col12">
              <ul class="mary-no">
                <li><a href="http://www.oldmapsonline.org/">Search</a></li>
                <li class="{% if page.section == 'content' %}active{% endif %}" >
                  <a href="{{site.baseurl}}/content">Content</a>
                </li>
                <li class="{% if page.section == 'blog' %}active{% endif %}" >
                  <a href="{{site.baseurl}}/blog/">News</a>
                </li>
                <li class="{% if page.section == 'page' %}active{% endif %}" >
                  <a href="{{site.baseurl}}/about">About</a>
                </li>
              </ul>
            </div>
          </div>        
        </div>
      </div>
    </nav>
    <div class="container main">
      {{content}}
    </div>
    <div class="container">
      <div class="footer" style="border-top: 1px solid #c4bfb3; text-align: center; margin: 0 40px;">
        <div class="row">
          <div class="col12 mary-4">
            <a href="http://www.port.ac.uk/" class="pad-2"><img src="/img/portsmouth-logo.png" alt="Portsmouth logo"></a>
            <a href="http://www.klokantech.com" class="pad-2"><img src="/img/jisc-logo.png" alt="KlokanTech logo"></a>
            <a href="http://www.jisc.ac.uk/" class="pad-2"><img src="/img/klokantech-logo.png" alt="Jisc logo"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
