---
layout: blog
section: blog
---

{% for item in site.categories.blog limit:10 %}
<div  class="padb-4">
  <h2><a href='{{site.baseurl}}{{item.url}}'>{{item.title}}</a></h2>
  <b>{{item.date | date: "%A, %B %d, %Y"}}</b>
  <p>{{item.content}}</p>
  <b>
    {% for tag in item.tags %}
    {{tag}}
    {% unless forloop.last %}|{% endunless %}
    {% endfor %}
  </b>
</div>
{% endfor %}
